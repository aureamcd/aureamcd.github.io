    <title>Contador de Tempo sem Nicotina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="datetime-local"] {
            font-size: 1em;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #contador {
            font-size: 2em;
            margin-top: 20px;
            color: #555;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

<body>
    <h1>Contador de Tempo sem Nicotina</h1>
    <p>Ãšltima vez que ele usou nicotina:</p>
    <input type="datetime-local" id="ultimaVez" />
    <button onclick="iniciarContador()">Iniciar Contador</button>

    <div id="contador">0 dias 0 horas 0 minutos 0 segundos</div>

    <script>
        function iniciarContador() {
            const ultimaVezInput = document.getElementById('ultimaVez').value;
            const ultimaVez = new Date(ultimaVezInput);
            const contadorElement = document.getElementById('contador');

            setInterval(() => {
                const agora = new Date();
                const diferenca = agora - ultimaVez;

                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                contadorElement.textContent = `${dias} dias ${horas} horas ${minutos} minutos ${segundos} segundos`;
            }, 1000);
        }
    </script>
