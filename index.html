<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo sem Nicotina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #contador {
            font-size: 2em;
            margin-top: 20px;
            color: #555;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Contador de Tempo sem Nicotina</h1>
    <p>Última vez que o bobao usou nicotina:</p>
    <div id="contador">0 dias 0 horas 0 minutos 0 segundos</div>
    <h1>CRIA VERGONHA!!!! te amo</h1>


    <script>
        function iniciarContador() {
            // Data e hora fixas para o início do contador
            const dataInicio = new Date('2024-08-20T14:00:00');

            setInterval(() => {
                const agora = new Date();
                const diferenca = agora - dataInicio;

                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                document.getElementById('contador').textContent = `${dias} dias ${horas} horas ${minutos} minutos ${segundos} segundos`;
            }, 1000);
        }

        // Inicia o contador automaticamente quando a página carrega
        window.onload = iniciarContador;
    </script>
</body>

</html>
