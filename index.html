<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contador de Tempo</h1>
    <div id="timer">Carregando...</div>
    <script>
        const apiUrl = 'https://your-backend-url.com/api'; // Substitua pela URL do seu backend

        async function fetchSavedTime() {
            try {
                const response = await fetch(`${apiUrl}/get-time`);
                const data = await response.json();
                return data.savedTime;
            } catch (error) {
                console.error('Erro ao buscar o tempo:', error);
                return Date.now(); // Retorne a hora atual se houver um erro
            }
        }

        async function updateSavedTime(time) {
            try {
                await fetch(`${apiUrl}/set-time`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ savedTime: time }),
                });
            } catch (error) {
                console.error('Erro ao atualizar o tempo:', error);
            }
        }

        async function startTimer() {
            let savedTime = await fetchSavedTime();

            function updateTimer() {
                const currentTime = new Date().getTime();
                const elapsedTime = currentTime - savedTime;
                const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

                document.getElementById('timer').textContent = `${days}:${hours}:${minutes}:${seconds}`;
                updateSavedTime(savedTime); // Atualizar o tempo salvo
            }

            setInterval(updateTimer, 1000);
        }

        startTimer();
    </script>
</body>
</html>
